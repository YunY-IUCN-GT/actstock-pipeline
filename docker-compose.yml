version: '3.8'

x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile: Dockerfile.airflow
  env_file:
    - .env
  environment:
    - AIRFLOW__CORE__EXECUTOR=LocalExecutor
    - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
    - AIRFLOW__CORE__FERNET_KEY=81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs=
    - AIRFLOW__CORE__LOAD_EXAMPLES=False
    - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    - DB_HOST=postgres
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - .:/opt/airflow/project
  networks:
    - actstock-network
  restart: unless-stopped

services:
  # Zookeeper 서비스
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: actstock-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
    networks:
      - actstock-network
    restart: unless-stopped

  # Kafka 서비스
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: actstock-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - actstock-network
    restart: unless-stopped

  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:14-alpine
    container_name: actstock-postgres
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stockdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - actstock-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Airflow 데이터베이스 (Postgres)
  airflow-db:
    image: postgres:14-alpine
    container_name: actstock-airflow-db
    ports:
      - "5433:5432"
    env_file:
      - .env
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-postgres-data:/var/lib/postgresql/data
    networks:
      - actstock-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Airflow 웹서버
  airflow-webserver:
    <<: *airflow-common
    container_name: actstock-airflow-webserver
    command: ["bash", "-c", "/opt/airflow/init_airflow.sh && exec airflow webserver"]
    depends_on:
      airflow-db:
        condition: service_healthy
      kafka:
        condition: service_started
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Airflow 스케줄러
  airflow-scheduler:
    <<: *airflow-common
    container_name: actstock-airflow-scheduler
    command: ["bash", "-c", "/opt/airflow/init_airflow.sh && exec airflow scheduler"]
    depends_on:
      airflow-db:
        condition: service_healthy
      airflow-webserver:
        condition: service_started
      kafka:
        condition: service_started
      postgres:
        condition: service_healthy

  # Finviz 스타일 대시보드 (API 기반)
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      target: dashboard
    container_name: actstock-dashboard
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "8050:8050"
    env_file:
      - .env
    environment:
      - API_BASE_URL=http://api:8000
      - API_KEY=${API_KEY}
    volumes:
      - ./logs:/app/logs
    networks:
      - actstock-network
    restart: unless-stopped

  # Spark master (for batch analysis only - NO streaming)
  spark-master:
    image: apache/spark:3.5.0
    container_name: actstock-spark-master
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master", "--host", "spark-master", "--port", "7077", "--webui-port", "8081"]
    ports:
      - "7077:7077"
      - "8081:8081"
    volumes:
      - ./batch:/app/batch
      - ./config:/app/config
      - ./utils:/app/utils
      - ./database:/app/database
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=stockdb
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    networks:
      - actstock-network
    restart: unless-stopped

  # Spark worker (single for local testing)
  spark-worker:
    image: apache/spark:3.5.0
    container_name: actstock-spark-worker
    depends_on:
      - spark-master
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077", "--webui-port", "8082", "--cores", "2", "--memory", "2G"]
    ports:
      - "8082:8082"
    networks:
      - actstock-network
    restart: unless-stopped

  # FastAPI server for REST API endpoints
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: actstock-api
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=stockdb
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    volumes:
      - .:/app
    networks:
      - actstock-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kafka Consumer - ETF Daily Data
  # Consumes from etf-daily-data topic and stores in collected_daily_etf_ohlc
  consumer-etf-daily:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: actstock-consumer-etf-daily
    depends_on:
      kafka:
        condition: service_started
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=stockdb
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    volumes:
      - .:/opt/app
      - ./logs:/opt/app/logs
    networks:
      - actstock-network
    working_dir: /opt/app
    command: python consumer/kafka_01_consumer_etf_daily.py
    restart: unless-stopped

  # Kafka Consumer - ETF Holdings Data
  # Consumes from etf-holdings-data topic and stores in collected_etf_holdings
  consumer-etf-holdings:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: actstock-consumer-etf-holdings
    depends_on:
      kafka:
        condition: service_started
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=stockdb
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    volumes:
      - .:/opt/app
      - ./logs:/opt/app/logs
    networks:
      - actstock-network
    working_dir: /opt/app
    command: python consumer/kafka_02_consumer_etf_holdings.py
    restart: unless-stopped

  # Kafka Consumer - Stock Daily Data
  # Consumes from stock-daily-data topic and stores in collected_daily_stock_history
  consumer-stock-daily:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: actstock-consumer-stock-daily
    depends_on:
      kafka:
        condition: service_started
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=stockdb
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    volumes:
      - .:/opt/app
      - ./logs:/opt/app/logs
    networks:
      - actstock-network
    working_dir: /opt/app
    command: python consumer/kafka_03_consumer_stock_daily.py
    restart: unless-stopped

volumes:
  zookeeper-data:
  kafka-data:
  postgres-data:
  airflow-postgres-data:
  spark-checkpoints:

networks:
  actstock-network:
    driver: bridge
